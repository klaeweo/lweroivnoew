<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- vidsrc -->
    <meta name="referrer" content="origin" />
    <!--Links -->
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="https://kit.fontawesome.com/2977471f85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!--javscript -->
    <script src="main.js" defer></script>
    <!--title -->
    <title>Movies</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="icon.png" alt="home">
        </a>
    <!-- search -->
        <div class="search-box">
            <input type="text" id="search" placeholder="Search a movie">
            <i id="search-ic" class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div id="home">
    <!-- hero -->
        <section class="hero">
        </section>

        <main>
    <!-- watchlist -->
            <article>
                <h2>
                    WATCHLIST
                </h2>
                <hr>
                <section id="watchlist">
                </section>
            </article>

        </main>

    </div>

    <!-- search results container -->

    <section id="result-container"></section>

    <!-- movie page container -->

    <section id="movie-page"></section>

    <!-- credits container -->

    <section id="credits">
        <i class="fa-solid fa-circle-info" onclick="openInfo()"></i>
        <div class="info">
            <i class="fa-solid fa-circle-xmark" onclick="closeInfo()"></i>
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="TMDB Logo">
            <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
        </div>
        <div class="overlay" onclick="closeInfo()"></div>
    </section>


</body>

</html>
